<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Interactive rating component</title>
</head>

<body>
    <main>
        <section class="rating-page">
            <div class="img-container">
                <img src="./images/icon-star.svg" alt="fav">
            </div>

            <h1>How did we do?</h1>
            <p>
                Please let us know how we did with your support request. All feedback is appreciated
                to help us improve our offering!
            </p>
            <div class="rating-btns">
                <button class="rating" value="1">1</button>
                <button class="rating" value="2">2</button>
                <button class="rating" value="3">3</button>
                <button class="rating" value="4">4</button>
                <button class="rating" value="5">5</button>
            </div>
            <button class="submit-btn" type="submit">Submit</button>
        </section>
        <section class="thank-you-page">
            <img src="./images/illustration-thank-you.svg" alt="Thank You">
            <div class="selected-rating">

            </div>
            <h1>Thank You</h1>
            <p>
                We appreciate you taking the time to give a rating. If you ever need more support,
                donâ€™t hesitate to get in touch!
            </p>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
